<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang Tải Ứng Dụng...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #555;
        }
        .loading-msg {
            font-size: 1.2em;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="loading-msg">
        Đang kiểm tra trạng thái đăng nhập và định tuyến...
    </div>

    <script src="js/services/authService.js"></script>
    <script>
        // Các trang đích
        const LOGIN_PAGE = 'pages/login.html';
        const ADMIN_DASHBOARD = 'pages/products.html'; // Giả định Admin vào trang quản lý sản phẩm
        const USER_DASHBOARD = 'pages/order.html';     // Giả định User vào trang tạo đơn hàng

        // Giả định: Backend sẽ cung cấp role khi giải mã JWT Token. 
        // Trong môi trường Frontend đơn giản này, ta chỉ kiểm tra Token.
        // Bạn cần thay đổi logic getRole() khi tích hợp với Backend thực tế.
        const getRole = () => {
            // Trong hệ thống thực tế: role = AuthService.decodeToken().role
            // Tạm thời, ta chỉ giả định vai trò Admin nếu Token tồn tại
            return 'Admin'; 
        };

        document.addEventListener('DOMContentLoaded', () => {
            const token = AuthService.getToken();

            if (!token) {
                // Nếu chưa có Token, chuyển đến trang đăng nhập
                window.location.replace(LOGIN_PAGE);
                return;
            }

            // Nếu có Token, kiểm tra vai trò (Role)
            const role = getRole(); 

            if (role === 'Admin') {
                window.location.replace(ADMIN_DASHBOARD);
            } else if (role === 'User') {
                window.location.replace(USER_DASHBOARD);
            } else {
                // Nếu vai trò không xác định, chuyển về đăng nhập
                window.location.replace(LOGIN_PAGE);
            }
        });
    </script>
</body>
</html>
