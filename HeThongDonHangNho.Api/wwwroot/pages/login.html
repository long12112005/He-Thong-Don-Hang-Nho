<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Bán hàng</title>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div class="main-container">
        <div class="login-wrapper">
            <div class="logo-area"> 
                <img src="../img/tải xuống.jpg" alt="Bán hàng Logo" class="logo">
                </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="admin@gmail.com" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Nhớ mật khẩu</label>
                </div>

                <p id="errorMessage" class="error-message" style="display: none; color: red; margin-bottom: 15px; text-align: center;">
                    </p>

                <button type="submit" id="loginButton" class="btn-login">Đăng nhập</button>
            </form>
        </div>
    </div>

    <script src="../js/services/authService.js"></script>
    <script src="../js/login.js"></script> 
</body>
</html>
