<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Đơn hàng - Admin</title>
    <link rel="stylesheet" href="../css/orders.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../img/images.png" alt="Mãi Xinh" class="sidebar-logo">
                <div class="logo-text">Dashboard</div>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="products.html"><i class="fas fa-box-open"></i> Quản lý sản phẩm</a></li>
                <li><a href="order.html"><i class="fas fa-shopping-cart"></i> Tạo Đơn hàng</a></li>
                <li class="active"><a href="orders.html"><i class="fas fa-list-alt"></i> Danh sách Đơn hàng</a></li>
                <li><a href="login.html" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="main-content-wrapper">
            <div class="header">
                <div class="breadcrumb">
                    <a href="../index.html">Home</a> / <span class="current-page">Danh sách Đơn hàng</span>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">Admin</span>
                        <img src="" alt="User Avatar" class="user-avatar">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <div class="content">
                <div id="message" class="alert" style="display: none;"></div>

                <div class="table-card">
                    <table id="ordersTable">
                        <thead>
                            <tr>
                                <th>Mã Đơn hàng</th>
                                <th>Ngày đặt</th>
                                <th>Tổng tiền</th>
                                <th>Trạng thái</th>
                                <th>Xem chi tiết</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <tr><td colspan="5" id="loadingMsg">Đang tải danh sách đơn hàng...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal chi tiết đơn hàng -->
    <div id="orderDetailModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Chi tiết Đơn hàng <span id="modalOrderId"></span></h2>
            <div id="modalOrderInfo" class="modal-info-section"></div>
            
            <h3 class="modal-detail-title">Sản phẩm đã đặt</h3>
            <table class="modal-detail-table">
                <thead>
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                    </tr>
                </thead>
                <tbody id="modalOrderDetailsBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/services/authService.js"></script>
    <script src="../js/services/orderService.js"></script>
    <script src="../js/orde.js"></script> 
</body>
</html>
